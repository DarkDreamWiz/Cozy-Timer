<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enchanted Forest Clock</title>
    <style>
        /* Importing a soft, natural font */
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500&display=swap');

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            /* Forest-inspired gradient background */
            background: linear-gradient(135deg, #1b3022 0%, #2c5d33 50%, #4e7c5a 100%);
            font-family: 'Montserrat', sans-serif;
            color: #f0f4f0;
            overflow: hidden;
        }

        /* Container for the clock and decorative elements */
        .clock-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px 60px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        /* The Clock Display */
        #clock {
            font-size: 5rem;
            font-weight: 500;
            letter-spacing: 5px;
            text-shadow: 0 0 20px rgba(144, 238, 144, 0.6);
            margin-bottom: 10px;
        }

        /* The Date Display */
        #date {
            font-size: 1.2rem;
            color: #d1e8d1;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        /* Decorative "Flower" accents using pseudo-elements */
        .clock-container::before, .clock-container::after {
            content: 'üå∏';
            position: absolute;
            font-size: 1.5rem;
        }

        .clock-container::before { top: -15px; left: -15px; }
        .clock-container::after { bottom: -15px; right: -15px; }

        /* Adding some subtle floating vines/leaves icons */
        .decoration {
            position: absolute;
            font-size: 2rem;
            opacity: 0.6;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body>

    <div class="decoration" style="top: 10%; left: 10%;">üåø</div>
    <div class="decoration" style="top: 20%; right: 15%; animation-delay: 1s;">üçÉ</div>
    <div class="decoration" style="bottom: 15%; left: 20%; animation-delay: 2s;">üå∫</div>
    <div class="decoration" style="bottom: 10%; right: 10%; animation-delay: 3s;">üå±</div>

    <div class="clock-container">
        <div id="clock">00:00:00</div>
        <div id="date">Loading Date...</div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            
            // Format time
            let hours = now.getHours();
            let minutes = now.getMinutes();
            let seconds = now.getSeconds();
            
            // Add leading zeros
            hours = hours < 10 ? '0' + hours : hours;
            minutes = minutes < 10 ? '0' + minutes : minutes;
            seconds = seconds < 10 ? '0' + seconds : seconds;
            
            const timeString = `${hours}:${minutes}:${seconds}`;
            document.getElementById('clock').textContent = timeString;

            // Format date
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const dateString = now.toLocaleDateString(undefined, options);
            document.getElementById('date').textContent = dateString;
        }

        // Initialize clock and update every second
        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
